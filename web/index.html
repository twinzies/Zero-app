<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Chat</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <!-- Dual Assistant Prompt Modal -->
    <div id="dual-assistant-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Multiple Topics Detected</h2>
            <p>It looks like you're asking about both mental health and technical/educational concepts.</p>
            <p>Would you like to open a second assistant specialized in technical concepts?</p>
            <div class="modal-buttons">
                <button class="modal-btn-yes" onclick="acceptDualAssistant()">Yes, open both</button>
                <button class="modal-btn-no" onclick="declineDualAssistant()">No, just one</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Zero - Assistants that align with you.</h1>
            <div class="controls">
                <select id="model-selector" onchange="changeModel()">
                    <option value="claude">Claude 3.5 Sonnet</option>
                    <option value="gpt4o">GPT-4o</option>
                </select>
                <button id="clear-btn" onclick="clearChat()">Clear Chat</button>
            </div>
        </div>

        <div id="chat-container" class="chat-container">
            <!-- Messages will appear here -->
        </div>

        <div class="input-area">
            <textarea
                id="user-input"
                placeholder="Type your message here..."
                rows="3"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
